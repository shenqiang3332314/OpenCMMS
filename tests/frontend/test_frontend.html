<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试工单创建</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .message { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>测试工单创建功能</h1>
    
    <div id="loginSection">
        <h2>登录</h2>
        <div class="form-group">
            <label>用户名:</label>
            <input type="text" id="username" value="admin">
        </div>
        <div class="form-group">
            <label>密码:</label>
            <input type="password" id="password" value="admin123">
        </div>
        <button onclick="login()">登录</button>
    </div>

    <div id="workorderSection" style="display: none;">
        <h2>创建工单</h2>
        <div class="form-group">
            <label>设备:</label>
            <select id="equipment">
                <option value="">请选择设备</option>
            </select>
        </div>
        <div class="form-group">
            <label>工单类型:</label>
            <select id="wo_type">
                <option value="CM">纠正性维护(CM)</option>
                <option value="PM">预防性维护(PM)</option>
                <option value="inspection">点检</option>
            </select>
        </div>
        <div class="form-group">
            <label>摘要:</label>
            <input type="text" id="summary" placeholder="请输入工单摘要">
        </div>
        <div class="form-group">
            <label>描述:</label>
            <textarea id="description" rows="3" placeholder="请输入详细描述"></textarea>
        </div>
        <div class="form-group">
            <label>优先级:</label>
            <select id="priority">
                <option value="low">低</option>
                <option value="medium">中</option>
                <option value="high">高</option>
                <option value="critical">紧急</option>
            </select>
        </div>
        <button onclick="createWorkOrder()">创建工单</button>
    </div>

    <div id="messages"></div>

    <script>
        const API_BASE = '/api';
        let authToken = null;

        function showMessage(message, type = 'success') {
            const messagesDiv = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            messageEl.textContent = message;
            messagesDiv.appendChild(messageEl);
            
            setTimeout(() => {
                messageEl.remove();
            }, 5000);
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE}/auth/login/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    authToken = data.access;
                    showMessage('登录成功', 'success');
                    
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('workorderSection').style.display = 'block';
                    
                    await loadAssets();
                } else {
                    const error = await response.json();
                    showMessage('登录失败: ' + (error.detail || '未知错误'), 'error');
                }
            } catch (error) {
                showMessage('登录失败: ' + error.message, 'error');
            }
        }

        async function loadAssets() {
            try {
                const response = await fetch(`${API_BASE}/assets/`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    const select = document.getElementById('equipment');
                    
                    data.results.forEach(asset => {
                        const option = document.createElement('option');
                        option.value = asset.id;
                        option.textContent = `${asset.code} - ${asset.name}`;
                        select.appendChild(option);
                    });
                    
                    showMessage(`加载了 ${data.results.length} 个设备`, 'success');
                } else {
                    showMessage('加载设备失败', 'error');
                }
            } catch (error) {
                showMessage('加载设备失败: ' + error.message, 'error');
            }
        }

        async function createWorkOrder() {
            const data = {
                equipment: document.getElementById('equipment').value,
                wo_type: document.getElementById('wo_type').value,
                summary: document.getElementById('summary').value,
                description: document.getElementById('description').value,
                priority: document.getElementById('priority').value,
                status: 'open'
            };

            if (!data.equipment) {
                showMessage('请选择设备', 'error');
                return;
            }

            if (!data.summary) {
                showMessage('请输入摘要', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/workorders/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    showMessage(`工单创建成功: ${result.wo_code}`, 'success');
                    
                    // 清空表单
                    document.getElementById('summary').value = '';
                    document.getElementById('description').value = '';
                } else {
                    const error = await response.json();
                    showMessage('创建工单失败: ' + JSON.stringify(error), 'error');
                }
            } catch (error) {
                showMessage('创建工单失败: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
