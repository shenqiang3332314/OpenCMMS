<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保养计划简单测试</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <style>
        .test-container { max-width: 800px; margin: 20px auto; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { border-color: #10b981; background: #f0fdf4; }
        .error { border-color: #ef4444; background: #fef2f2; }
        .info { border-color: #3b82f6; background: #eff6ff; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>保养计划功能测试</h1>
        
        <div class="test-section">
            <h3>步骤 1: 登录测试</h3>
            <button class="btn btn-primary" onclick="testLogin()">登录</button>
            <div id="loginResult"></div>
        </div>

        <div class="test-section">
            <h3>步骤 2: 测试保养计划模块</h3>
            <button class="btn btn-success" onclick="testMaintenanceModule()">测试保养计划模块</button>
            <div id="moduleResult"></div>
        </div>

        <div class="test-section">
            <h3>步骤 3: 创建保养计划测试</h3>
            <button class="btn btn-warning" onclick="testCreateMaintenancePlan()">创建保养计划</button>
            <div id="createResult"></div>
        </div>

        <div class="test-section">
            <h3>当前状态</h3>
            <div id="currentStatus"></div>
        </div>

        <!-- 隐藏的页面容器用于测试 -->
        <div id="page-maintenance" style="display: none;"></div>
    </div>

    <!-- 加载JavaScript文件 -->
    <script src="/static/js/api.js"></script>
    <script src="/static/js/maintenance.js"></script>
    <script src="/static/js/index.js"></script>

    <script>
        let authToken = null;
        let availableAssets = [];

        function updateResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            element.innerHTML = `<div class="test-section ${className}" style="margin-top: 10px;">${message}</div>`;
        }

        async function testLogin() {
            updateResult('loginResult', '正在登录...', 'info');
            
            try {
                const response = await fetch('/api/auth/login/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'admin123' })
                });

                if (response.ok) {
                    const data = await response.json();
                    authToken = data.access;
                    localStorage.setItem('access_token', data.access);
                    localStorage.setItem('refresh_token', data.refresh);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    updateResult('loginResult', `✅ 登录成功！用户: ${data.user.username} (${data.user.role})`, 'success');
                    showCurrentStatus();

                    // 加载设备列表
                    await loadAssets();
                } else {
                    const error = await response.json();
                    updateResult('loginResult', `❌ 登录失败: ${error.detail || '未知错误'}`, 'error');
                }
            } catch (error) {
                updateResult('loginResult', `❌ 登录异常: ${error.message}`, 'error');
            }
        }

        async function loadAssets() {
            try {
                const response = await fetch('/api/assets/', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    availableAssets = data.results || [];
                    console.log('加载设备列表:', availableAssets.length, '个设备');
                } else {
                    console.error('加载设备失败');
                }
            } catch (error) {
                console.error('加载设备异常:', error);
            }
        }

        async function testMaintenanceModule() {
            if (!authToken) {
                updateResult('moduleResult', '❌ 请先登录', 'error');
                return;
            }

            updateResult('moduleResult', '正在测试保养计划模块...', 'info');

            try {
                // 测试loadMaintenance函数
                if (typeof loadMaintenance === 'function') {
                    await loadMaintenance();
                    updateResult('moduleResult', '✅ loadMaintenance函数执行成功', 'success');
                } else {
                    updateResult('moduleResult', '❌ loadMaintenance函数不存在', 'error');
                    return;
                }

                // 测试loadMaintenancePlans函数
                if (typeof loadMaintenancePlans === 'function') {
                    await loadMaintenancePlans();
                    updateResult('moduleResult', '✅ 保养计划模块测试成功，所有函数都存在', 'success');
                } else {
                    updateResult('moduleResult', '❌ loadMaintenancePlans函数不存在', 'error');
                }
            } catch (error) {
                updateResult('moduleResult', `❌ 测试异常: ${error.message}`, 'error');
                console.error('测试异常详情:', error);
            }
        }

        async function testCreateMaintenancePlan() {
            if (!authToken) {
                updateResult('createResult', '❌ 请先登录', 'error');
                return;
            }

            if (availableAssets.length === 0) {
                updateResult('createResult', '❌ 没有可用设备，无法创建保养计划', 'error');
                return;
            }

            const planData = {
                code: 'MP-TEST-' + Date.now(),
                equipment: availableAssets[0].id,
                title: '测试保养计划',
                description: '这是一个测试保养计划',
                trigger_type: 'time',
                frequency_value: 30,
                frequency_unit: 'day',
                priority: 'medium',
                estimated_hours: 2.0,
                estimated_cost: 100.00,
                required_skills: '机械师',
                checklist_template: ['检查机油', '检查皮带', '清洁滤网'],
                is_active: true
            };

            updateResult('createResult', '正在创建保养计划...', 'info');

            try {
                const response = await fetch('/api/maintenance/plans/', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(planData)
                });

                if (response.ok) {
                    const result = await response.json();
                    updateResult('createResult', `✅ 保养计划创建成功！<br>编号: ${result.code}<br>ID: ${result.id}`, 'success');
                    
                    // 测试loadMaintenancePlans函数
                    if (typeof loadMaintenancePlans === 'function') {
                        await loadMaintenancePlans();
                        updateResult('createResult', `✅ 保养计划创建成功并重新加载列表成功！<br>编号: ${result.code}`, 'success');
                    }
                } else {
                    const error = await response.json();
                    updateResult('createResult', `❌ 创建失败: ${JSON.stringify(error)}`, 'error');
                }
            } catch (error) {
                updateResult('createResult', `❌ 创建异常: ${error.message}`, 'error');
            }
        }

        function showCurrentStatus() {
            const token = localStorage.getItem('access_token');
            const user = localStorage.getItem('user');
            
            let status = '<h4>当前状态:</h4>';
            status += `<p><strong>登录状态:</strong> ${token ? '已登录' : '未登录'}</p>`;
            
            if (user) {
                try {
                    const userData = JSON.parse(user);
                    status += `<p><strong>用户:</strong> ${userData.username} (${userData.role})</p>`;
                } catch (e) {
                    status += `<p><strong>用户数据:</strong> 解析错误</p>`;
                }
            }

            status += `<p><strong>可用设备:</strong> ${availableAssets.length} 个</p>`;

            document.getElementById('currentStatus').innerHTML = status;
        }

        // 页面加载完成后显示状态
        window.addEventListener('load', function() {
            showCurrentStatus();
            
            // 检查关键函数是否存在
            const functions = ['loadMaintenance', 'loadMaintenancePlans', 'API'];
            functions.forEach(funcName => {
                if (typeof window[funcName] !== 'undefined') {
                    console.log(`✅ ${funcName}: 已定义`);
                } else {
                    console.log(`❌ ${funcName}: 未定义`);
                }
            });
        });

        // 捕获错误
        window.addEventListener('error', function(e) {
            console.error('JavaScript错误:', e.message);
            updateResult('currentStatus', `❌ JavaScript错误: ${e.message}`, 'error');
        });
    </script>
</body>
</html>
