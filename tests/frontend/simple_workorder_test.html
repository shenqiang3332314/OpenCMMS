<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单工单测试</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <style>
        body { margin: 20px; }
        .test-container { max-width: 1200px; margin: 0 auto; }
        .message { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>工单管理测试</h1>
        
        <div id="messages"></div>
        
        <div class="card">
            <div class="card-header">
                <h3>登录</h3>
            </div>
            <div class="card-body">
                <button class="btn btn-primary" onclick="testLogin()">登录</button>
                <button class="btn btn-secondary" onclick="testWorkOrders()">测试工单功能</button>
            </div>
        </div>

        <!-- 工单页面容器 -->
        <div id="page-workorders" class="page-container">
            <p>工单页面将在这里显示...</p>
        </div>
    </div>

    <!-- 加载JavaScript文件 -->
    <script src="/static/js/api.js"></script>
    <script src="/static/js/workorders.js"></script>
    <script src="/static/js/index.js"></script>

    <script>
        let authToken = null;

        function showMessage(message, type = 'success') {
            const messagesDiv = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            messageEl.textContent = message;
            messagesDiv.appendChild(messageEl);
            
            setTimeout(() => messageEl.remove(), 5000);
        }

        async function testLogin() {
            try {
                const response = await fetch('/api/auth/login/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'admin123' })
                });

                if (response.ok) {
                    const data = await response.json();
                    authToken = data.access;
                    localStorage.setItem('access_token', data.access);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showMessage('登录成功', 'success');
                } else {
                    const error = await response.json();
                    showMessage('登录失败: ' + JSON.stringify(error), 'error');
                }
            } catch (error) {
                showMessage('登录异常: ' + error.message, 'error');
            }
        }

        async function testWorkOrders() {
            if (!authToken) {
                showMessage('请先登录', 'error');
                return;
            }

            try {
                showMessage('开始测试工单功能...', 'success');
                
                // 测试loadWorkOrders函数
                if (typeof loadWorkOrders === 'function') {
                    await loadWorkOrders();
                    showMessage('工单页面加载完成', 'success');
                } else {
                    showMessage('loadWorkOrders函数不存在', 'error');
                }
            } catch (error) {
                showMessage('测试失败: ' + error.message, 'error');
                console.error('详细错误:', error);
            }
        }

        // 页面加载完成后的检查
        window.addEventListener('load', function() {
            console.log('页面加载完成');
            console.log('API对象:', typeof API);
            console.log('loadWorkOrders函数:', typeof loadWorkOrders);
            console.log('renderWorkOrdersTable函数:', typeof renderWorkOrdersTable);
        });

        // 捕获所有错误
        window.addEventListener('error', function(e) {
            showMessage(`JavaScript错误: ${e.message} (${e.filename}:${e.lineno})`, 'error');
        });
    </script>
</body>
</html>
