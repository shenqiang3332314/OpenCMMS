<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录状态检查</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .btn { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn:hover { background: #0056b3; }
        .btn-success { background: #28a745; }
        .btn-danger { background: #dc3545; }
        .code { background: #f8f9fa; padding: 2px 4px; border-radius: 3px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>CMMS系统登录状态检查</h1>
    
    <div id="statusArea"></div>
    
    <div style="margin: 20px 0;">
        <button class="btn" onclick="checkLoginStatus()">检查登录状态</button>
        <button class="btn btn-success" onclick="testDownload()">测试下载模板</button>
        <button class="btn btn-success" onclick="testExport()">测试导出数据</button>
        <button class="btn btn-danger" onclick="clearTokens()">清除登录信息</button>
        <a href="/static/login.html" class="btn">前往登录</a>
    </div>
    
    <div class="info">
        <h3>使用说明：</h3>
        <ol>
            <li>首先点击"检查登录状态"查看当前登录情况</li>
            <li>如果未登录，点击"前往登录"进行登录</li>
            <li>登录成功后，返回此页面测试下载和导出功能</li>
            <li>如果遇到问题，可以"清除登录信息"后重新登录</li>
        </ol>
    </div>

    <script>
        function showStatus(message, type = 'info') {
            const statusArea = document.getElementById('statusArea');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            statusArea.appendChild(div);
        }
        
        function clearStatus() {
            document.getElementById('statusArea').innerHTML = '';
        }
        
        function checkLoginStatus() {
            clearStatus();
            
            const accessToken = localStorage.getItem('access_token');
            const refreshToken = localStorage.getItem('refresh_token');
            const userInfo = localStorage.getItem('user');
            
            if (!accessToken) {
                showStatus('❌ 未找到访问令牌，请先登录', 'error');
                return;
            }
            
            showStatus('✅ 找到访问令牌', 'success');
            
            if (refreshToken) {
                showStatus('✅ 找到刷新令牌', 'success');
            } else {
                showStatus('⚠️ 未找到刷新令牌', 'warning');
            }
            
            if (userInfo) {
                try {
                    const user = JSON.parse(userInfo);
                    showStatus(`✅ 用户信息: ${user.username} (${user.role || '未知角色'})`, 'success');
                } catch (e) {
                    showStatus('⚠️ 用户信息格式错误', 'warning');
                }
            } else {
                showStatus('⚠️ 未找到用户信息', 'warning');
            }
            
            // 检查Token是否过期
            try {
                const payload = JSON.parse(atob(accessToken.split('.')[1]));
                const exp = payload.exp * 1000;
                const now = Date.now();
                
                if (exp > now) {
                    const remaining = Math.floor((exp - now) / 1000 / 60);
                    showStatus(`✅ 令牌有效，剩余 ${remaining} 分钟`, 'success');
                } else {
                    showStatus('❌ 令牌已过期，请重新登录', 'error');
                }
            } catch (e) {
                showStatus('⚠️ 无法解析令牌信息', 'warning');
            }
        }
        
        async function testDownload() {
            clearStatus();
            showStatus('正在测试下载模板...', 'info');
            
            const token = localStorage.getItem('access_token');
            if (!token) {
                showStatus('❌ 未找到访问令牌，请先登录', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/assets/download_template/', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    showStatus('✅ 下载模板API测试成功', 'success');
                    
                    // 实际下载文件
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = '设备导入模板.xlsx';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    
                    showStatus('✅ 模板文件下载成功', 'success');
                } else {
                    const errorText = await response.text();
                    showStatus(`❌ 下载失败: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                showStatus(`❌ 下载测试失败: ${error.message}`, 'error');
            }
        }
        
        async function testExport() {
            clearStatus();
            showStatus('正在测试导出数据...', 'info');
            
            const token = localStorage.getItem('access_token');
            if (!token) {
                showStatus('❌ 未找到访问令牌，请先登录', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/assets/export_csv/', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    showStatus('✅ 导出数据API测试成功', 'success');
                    
                    // 实际下载文件
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = '设备台账导出.xlsx';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    
                    showStatus('✅ 数据文件导出成功', 'success');
                } else {
                    const errorText = await response.text();
                    showStatus(`❌ 导出失败: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                showStatus(`❌ 导出测试失败: ${error.message}`, 'error');
            }
        }
        
        function clearTokens() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('user');
            showStatus('✅ 登录信息已清除', 'success');
        }
        
        // 页面加载时自动检查状态
        window.addEventListener('load', () => {
            checkLoginStatus();
        });
    </script>
</body>
</html>
