<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - CMMS 设备维护保养系统</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">CMMS</h1>
            <p class="login-subtitle">设备维护保养系统</p>

            <div id="message-container"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">用户名</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-input"
                        placeholder="请输入用户名"
                        required
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">密码</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="请输入密码"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                    登录
                </button>
            </form>

            <div style="margin-top: 24px; text-align: center; color: var(--gray-500); font-size: 12px;">
                <p>演示账号: admin / admin123</p>
            </div>
        </div>
    </div>

    <script>
        // API配置
        const API_BASE = '/api';

        // 显示消息
        function showMessage(message, type = 'success') {
            const container = document.getElementById('message-container');
            const messageEl = document.createElement('div');
            messageEl.className = `message message-${type}`;
            messageEl.textContent = message;
            container.appendChild(messageEl);

            // 3秒后自动消失
            setTimeout(() => {
                messageEl.remove();
            }, 3000);
        }

        // 登录表单处理
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            // 禁用按钮
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span> 登录中...';

            try {
                // 调用登录API
                const response = await fetch(`${API_BASE}/auth/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // 保存token
                    localStorage.setItem('access_token', data.access);
                    localStorage.setItem('refresh_token', data.refresh);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    showMessage('登录成功，正在跳转...', 'success');

                    // 跳转到主页
                    setTimeout(() => {
                        window.location.href = '/static/index.html';
                    }, 500);
                } else {
                    showMessage(data.detail || data.message || '登录失败，请检查用户名和密码', 'error');
                    loginBtn.disabled = false;
                    loginBtn.textContent = '登录';
                }
            } catch (error) {
                console.error('登录错误:', error);
                showMessage('网络错误，请稍后重试', 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = '登录';
            }
        });

        // 检查是否已登录
        window.addEventListener('load', () => {
            const token = localStorage.getItem('access_token');
            if (token) {
                // 已登录，跳转到主页
                window.location.href = '/static/index.html';
            }
        });
    </script>
</body>
</html>
